<!DOCTYPE html>
<html>

	<head>
		<title>{{#i18n}}sharebigfiles.title{{/i18n}}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script src="{{#infra}}js/loader.js{{/infra}}" type="text/javascript" id="context"></script>
		<script src="/sharebigfiles/public/js/model.js" type="text/javascript"></script>
		<script src="/sharebigfiles/public/js/controller.js" type="text/javascript"></script>
		<script type="text/ng-template" id="empty"></script>
	</head>

	<body ng-controller="SharebigfilesController">
		<portal>
			<div class="twelve cell" ng-include="template.containers.main"></div>
		</portal>
		<lightbox show="" on-close="">

		</lightbox>

		<ul>
			<li>
				<a ng-click="openNewFolderView()">Catégorie 11</a>
			</li>
			<li>
				<a ng-click="template.open('exemple', 'exemples/patchwork2')">Catégorie 2</a>
			</li>
			<li>
				<a ng-click="openNewFolderView()">Catégorie 3</a>
			</li>
			<li>
				<a ng-click="template.close('exemple')">Fermer</a>
			</li>
		</ul>
		<p ng-if="template.isEmpty('exemple')">Le conteneur est vide</p>
		<container template="lightbox"></container>
	</body>

</html>
