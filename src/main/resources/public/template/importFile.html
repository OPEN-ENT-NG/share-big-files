<form id="upload-form" name="importForm" method="post" enctype="multipart/form-data" class="twelve cell">
    <div class="row fixed-block">
        <h2 class="subtitle" translate content="sharebigfiles.uploadBigFiles"></h2>
        <div class="row">
            <div class="twelve cell reduce-block-eight">
               <span translate content="sharebigfiles.sizeLeft"></span><strong> [[formatDocumentSize(newItem.residualQuota)]] </strong><span translate content="sharebigfiles.onStorage"></span><strong>[[formatDocumentSize(maxQuota)]]</strong>
                </br></br>
                <strong translate content="sharebigfiles.expirations"></strong>
                <select name="expiration" ng-change="updateExpirationDate()" ng-model="newItem.expDate" ng-options="exp for exp in newItem.expirationDateList">
                </select>
                <span translate content="sharebigfiles.expirationDays"></span> [[expiryDate | date:'dd/MM/yyyy']]
                </br>
                <strong translate content="sharebigfiles.fileName"></strong>
                <input type="text" ng-model="newItem.fileNameLabel" maxlength="50"/>
                <label class="twelve cell"><strong><i18n>import.description</i18n></strong></label>
                <textarea style="height: 60px;" maxlength="100" class="twelve cell" ng-model="newItem.description"/>
                <div class="twelve cell select-file input-block" style="margin-top:5px;margin-bottom:5px">
                    <button class="file-button"><i18n>choose</i18n></button>
                    <input style="width:60% !important" ng-readonly="true" type="text" data-ng-model="newItem.name" data-display-file class="nomargin" />
                    <div class="hidden-content">
                        <input type="file" files-input-change="setFilesName()"  ng-model="newItem.newFiles" />
                    </div>
                </div>
                 <span ng-if="newItem.loadingAttachments.length > 0">
                    <progress-bar max="100" filled="newItem.loadingAttachments[0].progress.completion" unit="%"></progress-bar>
                </span>
            </div>
            <div class="row cell" style="margin-bottom:10px">
                <div ng-include="template.containers.errors"></div>
            </div>
            <div class="row cell">
                <div class="lightbox-buttons row fluid right-magnet">
                    <button ng-click="display.showImportPanel=false;redirect('/')"><i18n>back</i18n></button>
                    <button ng-click="importForm.$valid && postFiles()"><i18n>save</i18n></button>
                </div>
            </div>
        </div>
    </div>
</form>
