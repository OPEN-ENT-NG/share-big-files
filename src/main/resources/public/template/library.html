<div class="row" ng-controller="FolderController">
	<div class="row">
		<h1 class="four cell" data-reload>
			<a><i class="bigfiles"></i><span translate content="bigfiles.title"></span></a>
		</h1>
		<nav class="contextual-buttons eight cell">
			<div class="action-buttons">
				<button workflow="bigfiles.create" workflow="bigfiles.create" ng-click="newbigfiles()">
					<i class="add"></i><span translate content="create"></span>
				</button>
			</div>
			<div class="display-buttons" ng-if="template.contains('list', 'table-list') || template.contains('list', 'icons-list')">
				<i class="show-list"
				   ng-class="{ selected: template.contains('list', 'table-list') }"
				   ng-click="openView('list', 'table-list')"></i>
				<i class="show-icons"
				   ng-class="{ selected: template.contains('list', 'icons-list') }"
				   ng-click="openView('list', 'icons-list')"></i>
			</div>
		</nav>
	</div>

	<div class="row">
		<section class="vertical four cell">
			<nav class="vertical">
				<ul>
					<li ng-repeat="(name, folderProps) in folders">
						<a ng-if="!folderProps.workflow"
						   ng-click="folderProps.list()"
						   translate content="bigfiles.[[name]]"
						   ng-class="{ selected: bigfilesList.folder === name }"/>
						<a ng-if="folderProps.workflow"
						   workflow="[[folderProps.workflow]]"
						   ng-click="folderProps.list()"
						   translate content="bigfiles.[[name]]"
						   ng-class="{ selected: bigfilesList.folder === name }"/>
					</li>
				</ul>
			</nav>
		</section>
		<section class="eight cell">
			<div ng-include="template.containers.list" class="row"></div>
		</section>

	</div>

	<section class="toggle-buttons" ng-class="{ hide: bigfilesList.selection().length === 0 }">
		<div class="toggle block-container">
			<div class="row">
				<behaviour name="manager" resource="bigfilesList.selection()">
					<button class="cell" translate content="edit" ng-if="bigfilesList.selection().length === 1 && bigfilesList.folder !== 'trash'" ng-click="editInfos()"/>
				</behaviour>
				<behaviour name="manager" resource="bigfilesList.selection()">
					<button class="cell" translate content="share" ng-if="bigfilesList.folder === 'mine'" ng-click="sharebigfiles()"/>
				</behaviour>
				<behaviour name="manager" resource="bigfilesList.selection()">
					<button class="cell" translate content="restore" ng-if="bigfilesList.folder === 'trash'" ng-click="bigfilesList.restore()"/>
				</behaviour>
				<behaviour name="manager" resource="bigfilesList.selection()">
					<button class="cell" translate content="remove" ng-click="removebigfiles()"/>
				</behaviour>
		</div>
	</section>

</div class="row">
