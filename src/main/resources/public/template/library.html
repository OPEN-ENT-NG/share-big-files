<div class="row">
	<div class="row">
		<h1 class="four cell" data-reload>
			<a><i class="sharebigfiles"></i><span translate content="sharebigfiles.title"></span></a>
		</h1>
	</div>

	<div class="row">

		<section class="ten cell right-magnet">
			<div ng-include="template.containers.list" class="row"></div>
		</section>

	</div>
	<section class="toggle-buttons" ng-class="{ hide: uploads.selection().length === 0 }">
		<div class="toggle block-container">
			<div class="row">
				<behaviour name="manage" resource="uploads.selection()">
					<button class="cell" translate content="remove"  ng-click="removesharebigfiles()"></button>
				</behaviour>
				<behaviour name="manage" resource="uploads.selection()">
					<button class="cell" translate content="Télécharger" ng-if="selection.length === 1" ng-click="downloadAction()"></button>
				</behaviour>
				<behaviour name="manage" resource="uploads.selection()">
					<button class="cell" translate content="properties" ng-if="selection.length === 1" ng-click="editFileAction()"></button>
				</behaviour>
				<behaviour name="manage" resource="uploads.selection()">
					<button class="cell" translate content="share" ng-click="shareSharebigfiles()"></button>
				</behaviour>
			</div>
		</div>
	</section>
</div>
